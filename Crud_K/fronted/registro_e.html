<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4e2fc !important;
        }
        h1 {
            color: #0056b3;
            margin-top: 20px;
        }
        form label {
            font-weight: bold;
        }
        .btn img {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Energía</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Energías -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="energiasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Energías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="energiasDropdown">
                            <li><a class="dropdown-item" href="todos_los_tipos_energia.html">Consulta general</a></li>
                            <li><a class="dropdown-item" href="buscar_tipo_energia.html">Buscar tipo de energía</a></li>
                            <li><a class="dropdown-item" href="registro_proyecto.html">Agregar Nuevo Proyecto</a></li>
                        </ul>
                    </li>
                    <!-- Proyectos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="proyectosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Proyectos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="proyectosDropdown">
                            <li><a class="dropdown-item" href="proyectos.html">Consulta general</a></li>
                            <li><a class="dropdown-item" href="registro_proyecto.html">Agregar Nuevo Tipo</a></li>
                        </ul>
                    </li>
                    <!-- Minerales -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="mineralesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Minerales
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="mineralesDropdown">
                            <li><a class="dropdown-item" href="minerales.html">Consulta general</a></li>
                            <li><a class="dropdown-item" href="registrar_mineral.html">Agregar Nuevo Tipo</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Registrar Tipo de Energía</h1>

        <!-- Formulario -->
        <form id="formulario-registrar" onsubmit="registrarTipoEnergia(event)" class="mt-4">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select id="tipo" name="tipo" class="form-select" aria-label="Seleccionar tipo de energía" required>
                    <option value="" selected disabled>Seleccione un tipo</option>
                    <option value="renovable">Renovable</option>
                    <option value="no_renovable">No Renovable</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre_tipo_energia" class="form-label">Nombre del Tipo de Energía:</label>
                <input type="text" id="nombre_tipo_energia" name="nombre_tipo_energia" class="form-control" placeholder="Ingrese el nombre del tipo de energía" required>
            </div>

            <!-- Botón de registrar -->
            <button type="submit" class="btn btn-success" aria-label="Registrar tipo de energía">
                <img src="img/usuario.png" alt="Registrar" width="20" height="20"> Registrar
            </button>
        </form>
    </div>

    <!-- Script -->
    <script src="Js/registro_e.js"></script>
</body>
</html>
